<div id="register" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">
  <div id="register-intro" fxFlex fxHide fxShow.gt-xs>
    <div class="logo" [@animate]="{ value: '*', params: { scale: '0.2' } }">
      <img src="assets/images/logos/fuse.svg" />
    </div>

    <div
      class="title"
      [@animate]="{ value: '*', params: { delay: '50ms', y: '25px' } }"
    >
      Welcome to the EComm!
    </div>

    <div
      class="description"
      [@animate]="{ value: '*', params: { delay: '100ms', y: '25px' } }"
    >
      Study any Course at anytime. Connect with your instuctors and ask any
      question confused you. Imporve your learning path through our learning
      process and get full experience.
    </div>
  </div>

  <div
    id="register-form-wrapper"
    fxLayout="row"
    fxLayoutAlign="center center"
    fusePerfectScrollbar
    [@animate]="{ value: '*', params: { delay: '300ms', x: '100%' } }"
  >
    <div id="register-form">
      <div class="logo" fxHide.gt-xs>
        <img src="assets/images/logos/fuse.svg" />
      </div>

      <div class="title" fxLayout="column" fxLayoutAlign="start center">
        CREATE AN ACCOUNT
      </div>

      <div class="subtitle">
        <div fxLayout="column" fxLayoutAlign="start center">
          <button
            mat-raised-button
            class="student"
            [routerLink]="'/auth/signup/student'"
          >
            Student
          </button>
          <div class="separator"><span class="text">OR</span></div>
          <button
            mat-raised-button
            class="instructor"
            [routerLink]="'/auth/signup/instructor'"
          >
            Instructor
          </button>
          <!-- <div class="separator"><span class="text">OR</span></div>
          <button mat-raised-button class="community" [routerLink]="'/auth/signup/community'">
            Community
          </button> -->
        </div>
      </div>

      <div class="register" fxLayout="column" fxLayoutAlign="center center">
        <span class="text">Already have an account?</span>
        <a class="link" [routerLink]="'/auth/login'">Login</a>
      </div>
    </div>
  </div>
</div>

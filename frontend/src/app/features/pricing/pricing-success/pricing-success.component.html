<div class="page-layout carded fullwidth">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
            <h2 class="m-0">Your new plan updates</h2>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar px-24 py-8">
                <span>Congratulations</span>
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content p-24" fxLayout="row" fxLayoutAlign="center center">

              <div id="pricing-success" fxLayout="column" fxLayoutAlign="center center">
                <div class="content" fxLayout="column" fxLayoutAlign="center center">
                  <div class="message">
                    You have Successfully upgraded your account to <span class="accent-fg">{{plan}}</span> plan
                  </div>
                  <a class="back-link mt-12" [routerLink]="'/'">Go back to homepage</a>
                </div>
              </div>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>

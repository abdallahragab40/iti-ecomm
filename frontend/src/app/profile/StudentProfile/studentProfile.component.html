<div id="profile" class="page-layout simple tabbed">
  <!-- HEADER -->
  <div
    class="header p-24"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayout.gt-sm="row"
    fxLayoutAlign.gt-sm="space-between end"
  >
    <div
      class="user-info"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="start center"
    >
      <div class="avatar-wrapper">
        <img
          class="profile-image avatar huge"
          [src]="student?.image"
          [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }"
        />
        <button mat-icon-button class="edit-button accent">
          <mat-icon (click)="openDialog()">edit</mat-icon>
        </button>
      </div>
      <div
        class="name text-capitalize"
        [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
      >
        {{ student?.username }}
      </div>
    </div>

    <div
      class="actions"
      fxLayout="row"
      fxLayoutAlign="end center"
      [@animate]="{ value: '*', params: { delay: '200ms' } }"
    >
      <button mat-raised-button color="primary" aria-label="Edit Profile">
        Edit Profile
      </button>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content">
    <!-- <mat-tab-group dynamicHeight="true">
      <mat-tab label="About"> -->
    <student-profile-about></student-profile-about>
    <!-- </mat-tab>
    </mat-tab-group> -->
  </div>
  <!-- / CONTENT -->
</div>
